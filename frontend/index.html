<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Perpustakaan SMPN 3 Cibungbulang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=1400&q=80') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #2d4059;
      margin-bottom: 20px;
    }

    h2 {
      color: #4a4a4a;
      margin-bottom: 30px;
    }

    input#searchInput {
      border: 2px solid #ccddee;
      border-radius: 10px;
      font-size: 1.1rem;
    }

    input#searchInput:focus {
      border-color: #6c9edb;
      box-shadow: 0 0 0 0.2rem rgba(108, 158, 219, 0.25);
    }

    button.btn-primary {
      background-color: #6c9edb;
      border-color: #6c9edb;
      border-radius: 10px;
    }

    button.btn-primary:hover {
      background-color: #4a7cb1;
      border-color: #4a7cb1;
    }

    .login-link {
      margin-top: 30px;
      display: inline-block;
      text-decoration: none;
      color: #2d4059;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .login-link:hover {
      color: #4a7cb1;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <h1>Selamat Datang</h1>
    <h2>di Perpustakaan SMPN 3 Cibungbulang</h2>

    <form id="searchForm">
      <input type="text" class="form-control form-control-lg mb-3" placeholder="Masukkan judul buku..." id="searchInput">
      <button type="submit" class="btn btn-primary btn-lg w-100">
        <i class="bi bi-search"></i> Cari Buku
      </button>
    </form>

    <a href="login.html" class="login-link mt-3 d-block">
      <i class="bi bi-box-arrow-in-right"></i> Login Admin
    </a>
  </div>

  <script src="index.js"></script>

</body>
</html>
